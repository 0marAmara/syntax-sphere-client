<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <app-form-field
    for="email"
    inpType="email"
    name="email"
    [label]="'Email Address'"
    placeholder="john.doe@company.com"
    email
    required
    ngModel
  >
  </app-form-field>
  <app-form-field
    for="password"
    inpType="password"
    name="password"
    [label]="'Password'"
    placeholder="•••••••••"
    required
    minlength="6"
    ngModel>

  </app-form-field>
  <div class="flex flex-col items-start gap-4 justify-between">
    <div class="flex items-center text-sm font-medium text-gray-900 dark:text-gray-300">
      <p class="mr-2">Don't have an account?</p>
      <a routerLink="/signup"
         class="text-blue-600 hover:underline dark:text-blue-500">
        Sign Up
      </a>
    </div>
    <button type="submit"
            [disabled]="!form.valid"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Login
    </button>
  </div>


</form>
