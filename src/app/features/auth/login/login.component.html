<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <app-form-field
    for="username"
    name="username"
    [label]="'Username'"
    placeholder="JohnDoe"
    required
    ngModel
    #username="ngModel"
    minlength="4"
    [error]="username.errors!==null && username.dirty===true && username.touched!||errorMessage.trim().length!==0"
  >
  </app-form-field>
  <app-form-field
    for="password"
    inpType="password"
    name="password"
    [label]="'Password'"
    placeholder="•••••••••"
    required
    minlength="6"
    #password="ngModel"
    [error]="password.errors!==null && password.dirty===true && password.touched!||errorMessage.trim().length!==0"
    ngModel
  >
  </app-form-field>
  <div class="flex flex-col items-start gap-4 justify-between">
    <div class="flex items-center text-sm font-medium text-gray-900 dark:text-gray-300">
      <p class="mr-2">Don't have an account?</p>
      <a routerLink="/signup"
         class="text-blue-600 hover:underline dark:text-blue-500">
        Sign Up
      </a>
    </div>

    @if (errorMessage) {
      <p class="mt-2 text-sm text-red-600 dark:text-red-500">{{errorMessage}}</p>
    }
    <app-button
      type="submit"
      [disabled]="!form.valid"
    >
      Login
    </app-button>

  </div>


</form>
