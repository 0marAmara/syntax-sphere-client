<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <app-input-field
      inputId="username"
      label="Username"
      placeholder="JohnDoe"
      [control]="usernameControl"></app-input-field>
    <app-input-field
      inputId="password"
      inpType="password"
      label="Password"
      placeholder="•••••••••"
      [control]="passwordControl"></app-input-field>
  <div class="flex flex-col items-start gap-4 justify-between">
    <div class="flex items-center text-sm font-medium text-gray-900 dark:text-gray-300">
      <p class="mr-2">Don't have an account?</p>
      <a routerLink="/auth/signup"
         class="text-blue-600 hover:underline dark:text-blue-500">
        Sign Up
      </a>
    </div>

    @if (errorMessage) {
      <p class="mt-2 text-sm text-red-600 dark:text-red-500">{{errorMessage}}</p>
    }
    <app-button
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Login
    </app-button>

  </div>


</form>
