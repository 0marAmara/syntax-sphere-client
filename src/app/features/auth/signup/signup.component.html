<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="grid gap-6 md:grid-cols-2">
    <app-form-field
      label="First name"
      for="first_name"
      name="firstName"
      placeholder="John"
      formControlName="firstName"
      [error]="formInputError('firstName')"
      [errorMsg]="formInputError('firstName') ? getFirstNameErrorMessage() : ''"
    ></app-form-field>
    <app-form-field
      label="Last name"
      for="last_name"
      name="lastName"
      placeholder="Doe"
      formControlName="lastName"
      [error]="formInputError('lastName')"
      [errorMsg]="formInputError('lastName') ? getLastNameErrorMessage() : ''"
    ></app-form-field>
  </div>
  <app-form-field
    label="Username"
    for="username"
    name="username"
    placeholder="JohnDoe"
    formControlName="username"
    [error]="formInputError('username')"
    [errorMsg]="formInputError('username') ? getUsernameErrorMessage() : ''"
  ></app-form-field>
  <app-form-field
    label="Email Address"
    for="email"
    name="email"
    inpType="email"
    placeholder="John.doe@gmail.com"
    formControlName="email"
    [error]="formInputError('email')"
    [errorMsg]="formInputError('email') ? getEmailErrorMessage() : ''"
  ></app-form-field>
  <app-form-field
    label="Password"
    for="password"
    name="password"
    inpType="password"
    placeholder="•••••••••"
    formControlName="password"
    [error]="formInputError('password')"
    [errorMsg]="formInputError('password') ? getPasswordErrorMessage() : ''"
  ></app-form-field>
  <app-form-field
    label="Confirm password"
    for="confirm_password"
    name="confirm_password"
    inpType="password"
    placeholder="•••••••••"
    formControlName="confirmPassword"
    [error]="formInputError('confirmPassword')"
    [errorMsg]="formInputError('confirmPassword') ? getConfirmPasswordErrorMessage() : ''"
  ></app-form-field>
  <div class="flex mb-4">
    <p class="text-sm font-medium text-gray-900 dark:text-gray-300 mr-2">
      Already have an account?
    </p>
    <a routerLink="/auth/login" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">Login</a>.
  </div>
  <app-button
  type="submit"
  [disabled]="!signupForm.valid"
  >
    Sign Up
  </app-button>
</form>
