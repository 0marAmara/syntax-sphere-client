<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
  <h2 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-white">Create a New Post</h2>
  <form class="space-y-6" #newPostForm="ngForm" (ngSubmit)="onSubmit(newPostForm)">
    <app-form-field
      [minLength]="5"
      placeholder="What's on your mind?"
      label="Title"
      name="title"></app-form-field>
    <app-text-area-field
      [minLength]="5"
      placeholder="Share more details..."
      name="content"
      label="Content"
    ></app-text-area-field>

    <div>
      <label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-300">URL (Optional)</label>
      <input
        type="url"
        id="url"
        name="url"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        placeholder="https://example.com"
      />
    </div>

    <div>
      <button
        type="submit"
        class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-blue-700 dark:hover:bg-blue-800"
      >
        Create Post
      </button>
    </div>
  </form>
</div>
