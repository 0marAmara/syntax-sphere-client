<div class="mb-6">
  <label [for]="for" [className]="labelStyle">{{ label }}</label>
  <input
    [className]="inpStyle"
    [id]="for"
    [type]="inpType"
    [placeholder]="placeholder"
    [name]="name"
    [value]="value"
    [disabled]="disabled"
    (input)="handleInputChange($event)"
    (blur)="onTouched()"
    [required]="!formControlName"
  />


</div>
