<div class="mb-6">
  <label [for]="for" [className]="labelStyle">{{ label }}</label>
  <input
    [className]="inpStyle"
    [id]="for"
    [type]="inpType"
    [placeholder]="placeholder"
    [name]="name"
    [value]="value"
    [disabled]="disabled"
    (input)="handleInputChange($event)"
    (blur)="onTouched()"
    [required]="!formControlName"
  />
  @if (errorMsg) {
    <p class="mt-2 text-sm text-red-600 dark:text-red-500">{{errorMsg}}</p>
  }

</div>
