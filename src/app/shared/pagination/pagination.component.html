<nav aria-label="Page navigation example">
  <ul class="flex items-center -space-x-px h-8 text-sm">
    <!-- First Button -->
    <li>
      <button
        (click)="onPageChange(1)"
        [disabled]="isFirstPage()"
        class="disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        <
      </button>
    </li>

    <li *ngFor="let page of pages">
      <button
        (click)="onPageChange(page)"
        [disabled]="currentPage===page"
        [classList]="getClassList(page)"
      >
        {{ page }}
      </button>
    </li>

    <li>

    <li>
      <button
        (click)="onPageChange(totalPages())"
        [disabled]="isLastPage()"
        class="disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        >
      </button>
    </li>
  </ul>
</nav>
