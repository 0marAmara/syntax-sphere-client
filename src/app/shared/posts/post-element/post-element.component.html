@if (post()) {
  <div class="mb-10 ms-6 relative border-s border-gray-200 dark:border-gray-700">
    <span
      class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
      <svg class="w-2.5 h-2.5 text-blue-800 dark:text-blue-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
           fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
    </svg>
  </span>
    <h3 class="flex items-center mb-1 text-lg font-semibold text-gray-900 dark:text-white">
      {{ post()!.title }}
      @if (post()!.url) {
        <span
          class="bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300 ms-3">
      <a [href]="post()!.url" target="_blank" rel="noopener noreferrer">Link</a>
    </span>
      }
    </h3>
    <time class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">
      <a href="#"
         class="font-medium text-blue-600 underline dark:text-blue-500 hover:no-underline">{{ post()!.user }}</a>
      on {{ post()!.posted_at | date }}
    </time>
    <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">{{ post()!.content }}</p>
    <button type="button"
            (click)="onLike()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 gap-2">
      <app-like-icon></app-like-icon>
      {{ post()!.like_count }}
    </button>
  </div>
} @else {
  <div class="mb-10 ms-6">
  <span
    class="absolute flex items-center justify-center w-6 h-6 bg-gray-200 rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-gray-700 ">
    <svg class="w-2.5 h-2.5 text-gray-300 dark:text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
         fill="currentColor" viewBox="0 0 20 20">
      <path
        d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
    </svg>
  </span>
    <h3 class="flex items-center mb-1 text-lg font-semibold text-gray-900 dark:text-white">
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-24 animate-pulse"></div>
    </h3>
    <time class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 w-32 animate-pulse"></div>
    </time>
    <div class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 w-5/6 animate-pulse mb-2"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 w-4/5 animate-pulse mb-2"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 w-3/4 animate-pulse"></div>
    </div>
    <button type="button"
            class="text-white bg-gray-200 dark:bg-gray-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center animate-pulse gap-2">
      <div class="w-4 h-4 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
      <div class="h-2 bg-gray-300 dark:bg-gray-600 rounded-full w-8"></div>
    </button>
  </div>
}
