<div class="mb-6">
  <label [for]="for" [className]="labelStyle">{{ label }}</label>
  <textarea
    rows="3"
    [placeholder]="placeholder"
    [value]="value"
    required
    [disabled]="disabled"
    (input)="handleInputChange($event)"
    [className]="inpStyle"
    [id]="for"
    [name]="name"
    (blur)="onTouched()"
    [minLength]="minLength"
  ></textarea>
</div>
